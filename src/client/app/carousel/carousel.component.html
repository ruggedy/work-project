<carousel [interval]="myInterval" [noWrap]="noWrapSlides" >
    <slide *ngFor="let item of slides" [active]="item.active" >
        <img [src]="item.image" alt="">

        <div class="carousel-caption">
            <h4> {{item.headerText}} </h4>

            <p> {{item.text}} </p>
        </div>
    </slide>

</carousel>
